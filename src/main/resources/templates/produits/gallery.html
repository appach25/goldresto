<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Galerie des Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            height: 100%;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product-image {
            height: 200px;
            object-fit: cover;
        }
        .stock-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Galerie des Produits</h1>
        
        <div class="row g-4">
            <div th:each="produit : ${produits}" class="col-12 col-md-6 col-lg-4">
                <div class="card product-card">
                    <span th:if="${produit.stock > 0}" 
                          class="badge bg-success stock-badge" 
                          th:text="${produit.stock + ' en stock'}">
                    </span>
                    <span th:if="${produit.stock == 0}" 
                          class="badge bg-danger stock-badge">
                        Rupture de stock
                    </span>
                    
                    <img th:if="${produit.imagePath}" 
                         th:src="@{'/'+${produit.imagePath}}" 
                         class="card-img-top product-image"
                         th:alt="${produit.nomProduit}">
                    <img th:unless="${produit.imagePath}" 
                         src="/images/default-product.jpg" 
                         class="card-img-top product-image"
                         alt="Image par défaut">
                         
                    <div class="card-body">
                        <h5 class="card-title" th:text="${produit.nomProduit}">Nom du produit</h5>
                        <p class="card-text">
                            <span class="badge bg-info" th:text="${produit.categorie}">Catégorie</span>
                        </p>
                        <p class="card-text">
                            <strong>Prix: </strong>
                            <span th:text="${#numbers.formatDecimal(produit.prix, 1, 2) + ' €'}">0.00 €</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
