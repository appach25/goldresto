<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-4">
        <h2 th:text="${produit.id} ? 'Modifier Produit' : 'Nouveau Produit'"></h2>
        
        <form th:action="@{/produits/save}" method="post" th:object="${produit}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{imagePath}"/>
            
            <div class="mb-3">
                <label class="form-label">Nom du Produit</label>
                <input type="text" class="form-control" th:field="*{nomProduit}" required/>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Catégorie</label>
                <select class="form-select" th:field="*{categorie}" required>
                    <option value="">Sélectionnez une catégorie</option>
                    <option value="Boisson">Boisson</option>
                    <option value="Plats du Jour">Plats du Jour</option>
                    <option value="Dejeuner">Dejeuner</option>
                    <option value="Dessert">Dessert</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Stock</label>
                <input type="number" class="form-control" th:field="*{stock}" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Prix</label>
                <input type="number" step="0.01" class="form-control" th:field="*{prix}" required/>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Promotion - Quantité (X)</label>
                    <input type="number" min="0" class="form-control" th:field="*{promoQty}" placeholder="Ex: 3"/>
                    <small class="text-muted">Laisser vide si pas de promotion</small>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Promotion - Prix (Y)</label>
                    <input type="number" step="0.01" min="0" class="form-control" th:field="*{promoPrice}" placeholder="Ex: 100.00"/>
                    <small class="text-muted">Prix pour X articles</small>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Image</label>
                <input type="file" class="form-control" name="file" th:required="${produit.id == null}"/>
                <img th:if="${produit.imagePath}" th:src="@{'/' + ${produit.imagePath}}" height="100" class="mt-2"/>
            </div>
            
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/produits" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
