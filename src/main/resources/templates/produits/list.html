<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Liste des Produits</h2>
        <a href="/produits/new" class="btn btn-primary mb-3">Ajouter un Produit</a>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Nom</th>
                    <th>Catégorie</th>
                    <th>Stock</th>
                    <th>Prix</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produit : ${produits}">
                    <td><img th:src="@{'/' + ${produit.imagePath}}" height="50"/></td>
                    <td th:text="${produit.nomProduit}"></td>
                    <td th:text="${produit.categorie}"></td>
                    <td th:text="${produit.stock}"></td>
                    <td th:text="${#numbers.formatDecimal(produit.prix, 1, 2)}"></td>
                    <td>
                        <a th:href="@{/produits/edit/{id}(id=${produit.id})}" class="btn btn-warning btn-sm">Modifier</a>
                        <a th:href="@{/produits/delete/{id}(id=${produit.id})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce produit?')">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
