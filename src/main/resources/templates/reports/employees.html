<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ventes par employé - Gold Resto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container-fluid mt-4 px-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Ventes par employé</h2>
            <div class="btn-group">
                <a href="/reports" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Retour au tableau de bord
                </a>
                <input type="date" class="form-control" id="startDate" 
                       th:value="${#temporals.format(report.startDate, 'yyyy-MM-dd')}">
                <input type="date" class="form-control" id="endDate" 
                       th:value="${#temporals.format(report.endDate, 'yyyy-MM-dd')}">
                <button class="btn btn-primary" onclick="updatePeriod()">Appliquer</button>
            </div>
        </div>

        <!-- Sales Table -->
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Ventes par employé</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(report.employeePerformance)}" class="text-center py-5">
                            <i class="bi bi-info-circle fs-1 text-muted"></i>
                            <p class="mt-3 text-muted">Aucune donnée disponible pour la période sélectionnée</p>
                        </div>
                        <div th:unless="${#lists.isEmpty(report.employeePerformance)}" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Employé</th>
                                        <th>Chiffre d'affaires</th>
                                        <th>Performance</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="emp : ${report.employeePerformance}">
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <div class="me-2">
                                                    <i class="bi bi-person-circle fs-4"></i>
                                                </div>
                                                <div>
                                                    <div th:text="${emp.employee.firstName + ' ' + emp.employee.lastName}">Nom Prénom</div>
                                                    <small class="text-muted" th:text="${emp.employee.role}">Rôle</small>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <div>$<span th:text="${#numbers.formatDecimal(emp.totalRevenue, 0, 'COMMA', 2, 'POINT')}">0.00</span></div>
                                            <small class="text-muted" 
                                                   th:with="totalRevenue=${report.employeePerformance.![totalRevenue].sum()}"
                                                   th:text="${totalRevenue > 0 ? #numbers.formatDecimal((emp.totalRevenue / totalRevenue) * 100, 1, 1) : 0} + '% du total'">0.0%</small>
                                        </td>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <div class="progress flex-grow-1 me-2" style="height: 6px;">
                                                    <div class="progress-bar" role="progressbar" 
                                                         th:with="maxRevenue=${report.employeePerformance.![totalRevenue].max()}"
                                                         th:style="'width: ' + ${maxRevenue > 0 ? (emp.totalRevenue / maxRevenue) * 100 : 0} + '%'"
                                                         th:aria-valuenow="${maxRevenue > 0 ? (emp.totalRevenue / maxRevenue) * 100 : 0}" 
                                                         aria-valuemin="0" aria-valuemax="100"></div>
                                                </div>
                                                <span th:with="maxRevenue=${report.employeePerformance.![totalRevenue].max()}"
                                                      th:text="${maxRevenue > 0 ? #numbers.formatDecimal((emp.totalRevenue / maxRevenue) * 100, 1, 1) : 0} + '%'">0.0%</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updatePeriod() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                alert('Veuillez sélectionner une date de début et une date de fin');
                return;
            }
            
            const start = new Date(startDate);
            const end = new Date(endDate);
            if (end < start) {
                alert('La date de fin doit être postérieure à la date de début');
                return;
            }
            
            window.location.href = `/reports/employees?startDate=${startDate}&endDate=${endDate}`;
        }
    </script>
</body>
</html>
