<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rapport journalier - Gold Resto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="/css/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container-fluid mt-4 px-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Rapport journalier</h2>
            <div class="btn-group">
                <a href="/reports" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Retour au tableau de bord
                </a>
                <input type="date" class="form-control" id="dateSelector" 
                       th:value="${#temporals.format(report.date, 'yyyy-MM-dd')}"
                       onchange="window.location.href='/reports/daily?date=' + this.value">
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total des ventes</h5>
                        <h3 class="card-text">$<span th:text="${#numbers.formatDecimal(report.totalSales, 0, 'COMMA', 2, 'POINT')}">0.00</span></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Nombre de commandes</h5>
                        <h3 class="card-text" th:text="${report.orderCount}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5 class="card-title">Panier moyen</h5>
                        <h3 class="card-text">$<span th:text="${report.orderCount > 0 ? #numbers.formatDecimal(report.totalSales / report.orderCount, 0, 'COMMA', 2, 'POINT') : '0.00'}">0.00</span></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">Chiffre d'affaires</h5>
                        <h3 class="card-text">$<span th:text="${#numbers.formatDecimal(report.revenue, 0, 'COMMA', 2, 'POINT')}">0.00</span></h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Hourly Sales Chart -->
            <div class="col-md-8 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Répartition horaire des ventes</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="hourlyChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Sales Details -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Détail des ventes</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" style="max-height: 400px;">
                            <table class="table table-sm table-hover">
                                <thead class="sticky-top bg-white">
                                    <tr>
                                        <th>Heure</th>
                                        <th>Table</th>
                                        <th>Montant</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="sale : ${report.sales}">
                                        <td th:text="${#temporals.format(sale.time, 'HH:mm')}">00:00</td>
                                        <td th:text="${sale.table}">1</td>
                                        <td>$<span th:text="${#numbers.formatDecimal(sale.amount, 0, 'COMMA', 2, 'POINT')}">0.00</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        // Hourly sales chart
        const hourlyData = /*[[${report.hourlyBreakdown}]]*/ {};
        new Chart(document.getElementById('hourlyChart'), {
            type: 'bar',
            data: {
                labels: Object.keys(hourlyData).map(hour => `${hour}h`),
                datasets: [{
                    label: 'Ventes par heure',
                    data: Object.values(hourlyData),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgb(75, 192, 192)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: value => '$' + value.toFixed(2)
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: context => '$' + context.raw.toFixed(2)
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
