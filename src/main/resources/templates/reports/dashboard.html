<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reports Dashboard - Gold Resto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container mt-4">
        <h2 class="mb-4">Reports Dashboard</h2>
        
        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Sales</h5>
                        <h3 class="card-text">$<span th:text="${#numbers.formatDecimal(totalSales, 0, 'COMMA', 2, 'POINT')}">0.00</span></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Orders</h5>
                        <h3 class="card-text" th:text="${totalOrders}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">Low Stock Items</h5>
                        <h3 class="card-text" th:text="${lowStockProducts.size()}">0</h3>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Quick Reports -->
        <div class="row">
            <!-- Today's Sales -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Today's Sales</h5>
                        <a href="/reports/sales" class="btn btn-sm btn-outline-primary">View Full Report</a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Time</th>
                                        <th>Amount</th>
                                        <th>Method</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="sale : ${todaySales}">
                                        <td th:text="${#temporals.format(sale.time, 'HH:mm')}"></td>
                                        <td>$<span th:text="${#numbers.formatDecimal(sale.amount, 0, 'COMMA', 2, 'POINT')}"></span></td>
                                        <td th:text="${sale.method}"></td>
                                    </tr>
                                    <tr th:if="${todaySales.empty}">
                                        <td colspan="3" class="text-center">No sales today</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Low Stock Alert -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Low Stock Alert</h5>
                        <a href="/reports/stock" class="btn btn-sm btn-outline-primary">View Stock Report</a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Stock</th>
                                        <th>Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="product : ${lowStockProducts}">
                                        <td th:text="${product.name}"></td>
                                        <td>
                                            <span class="badge bg-danger" th:text="${product.stock}"></span>
                                        </td>
                                        <td>$<span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"></span></td>
                                    </tr>
                                    <tr th:if="${lowStockProducts.empty}">
                                        <td colspan="3" class="text-center">No low stock items</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
