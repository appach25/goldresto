<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Analyse par catégorie - Gold Resto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="/css/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container-fluid mt-4 px-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Analyse par catégorie</h2>
            <div class="btn-group">
                <a href="/reports" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Retour au tableau de bord
                </a>
                <input type="date" class="form-control" id="startDate" 
                       th:value="${#temporals.format(report.startDate, 'yyyy-MM-dd')}">
                <input type="date" class="form-control" id="endDate" 
                       th:value="${#temporals.format(report.endDate, 'yyyy-MM-dd')}">
                <button class="btn btn-primary" onclick="updatePeriod()">Appliquer</button>
            </div>
        </div>

        <div class="row">
            <!-- Category Distribution Chart -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Répartition du CA par catégorie</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="categoryDistributionChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Category Performance Table -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Performance des catégories</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Catégorie</th>
                                        <th>Articles vendus</th>
                                        <th>CA</th>
                                        <th>% du CA total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cat : ${report.categoryPerformance}">
                                        <td th:text="${cat.category}">Catégorie</td>
                                        <td th:text="${cat.itemsSold}">0</td>
                                        <td>$<span th:text="${#numbers.formatDecimal(cat.revenue, 0, 'COMMA', 2, 'POINT')}">0.00</span></td>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <div class="progress flex-grow-1 me-2" style="height: 6px;">
                                                    <div class="progress-bar" role="progressbar" 
                                                         th:style="'width: ' + ${cat.percentageOfTotal} + '%'"
                                                         th:aria-valuenow="${cat.percentageOfTotal}" 
                                                         aria-valuemin="0" aria-valuemax="100"></div>
                                                </div>
                                                <span th:text="${#numbers.formatDecimal(cat.percentageOfTotal, 1, 1)} + '%'">0.0%</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Category Details -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Détail des produits par catégorie</h5>
                    </div>
                    <div class="card-body">
                        <div class="accordion" id="categoryAccordion">
                            <div th:each="cat, catStat : ${report.categoryPerformance}" class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            th:data-bs-target="'#category-' + ${catStat.index}"
                                            th:aria-expanded="${catStat.first}"
                                            th:aria-controls="'category-' + ${catStat.index}">
                                        <div class="d-flex justify-content-between align-items-center w-100 me-3">
                                            <span th:text="${cat.category}">Catégorie</span>
                                            <span class="badge bg-primary">
                                                $<span th:text="${#numbers.formatDecimal(cat.revenue, 0, 'COMMA', 2, 'POINT')}">0.00</span>
                                            </span>
                                        </div>
                                    </button>
                                </h2>
                                <div th:id="'category-' + ${catStat.index}" class="accordion-collapse collapse"
                                     th:classappend="${catStat.first ? 'show' : ''}"
                                     data-bs-parent="#categoryAccordion">
                                    <div class="accordion-body">
                                        <div class="table-responsive">
                                            <table class="table table-sm">
                                                <thead>
                                                    <tr>
                                                        <th>Produit</th>
                                                        <th>Prix unitaire</th>
                                                        <th>Quantité vendue</th>
                                                        <th>CA</th>
                                                        <th>% de la catégorie</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="product : ${report.categoryDetails[cat.category]}">
                                                        <td th:text="${product.product.nomProduit}">Produit</td>
                                                        <td>$<span th:text="${#numbers.formatDecimal(product.product.prix, 0, 'COMMA', 2, 'POINT')}">0.00</span></td>
                                                        <td th:text="${product.quantitySold}">0</td>
                                                        <td>$<span th:text="${#numbers.formatDecimal(product.revenue, 0, 'COMMA', 2, 'POINT')}">0.00</span></td>
                                                        <td>
                                                            <div class="progress" style="height: 4px; width: 100px;">
                                                                <div class="progress-bar" role="progressbar" 
                                                                     th:style="'width: ' + ${(product.revenue / cat.revenue) * 100} + '%'"
                                                                     th:aria-valuenow="${(product.revenue / cat.revenue) * 100}" 
                                                                     aria-valuemin="0" aria-valuemax="100"></div>
                                                            </div>
                                                            <small th:text="${#numbers.formatDecimal((product.revenue / cat.revenue) * 100, 1, 1)} + '%'">0.0%</small>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        // Update period function
        function updatePeriod() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            window.location.href = `/reports/categories?startDate=${startDate}&endDate=${endDate}`;
        }

        // Category distribution chart
        const categoryData = /*[[${report.categoryPerformance}]]*/ [];
        new Chart(document.getElementById('categoryDistributionChart'), {
            type: 'doughnut',
            data: {
                labels: categoryData.map(cat => cat.category),
                datasets: [{
                    data: categoryData.map(cat => cat.revenue),
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#4BC0C0',
                        '#9966FF',
                        '#FF9F40'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right'
                    },
                    tooltip: {
                        callbacks: {
                            label: context => {
                                const value = context.raw;
                                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                const percentage = ((value / total) * 100).toFixed(1);
                                return `${context.label}: ${new Intl.NumberFormat('en-US', {
                                    style: 'currency',
                                    currency: 'USD'
                                }).format(value)} (${percentage}%)`;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
