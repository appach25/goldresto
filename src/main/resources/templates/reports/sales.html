<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sales Report - Gold Resto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Sales Report</h2>
            <a href="/reports" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>
        
        <!-- Date Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" class="row g-3">
                    <div class="col-md-4">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate" name="startDate"
                               th:value="${startDate}">
                    </div>
                    <div class="col-md-4">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate" name="endDate"
                               th:value="${endDate}">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-filter me-2"></i>Filter
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Sales Data -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Amount</th>
                                <th>Payment Method</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sale : ${salesData}">
                                <td th:text="${#temporals.format(sale.date, 'dd/MM/yyyy')}"></td>
                                <td th:text="${#temporals.format(sale.date, 'HH:mm')}"></td>
                                <td>$<span th:text="${#numbers.formatDecimal(sale.amount, 0, 'COMMA', 2, 'POINT')}"></span></td>
                                <td th:text="${sale.method}"></td>
                            </tr>
                            <tr th:if="${salesData.empty}">
                                <td colspan="4" class="text-center">No sales data found for the selected period</td>
                            </tr>
                        </tbody>
                        <tfoot th:if="${!salesData.empty}">
                            <tr class="table-dark">
                                <td colspan="2"><strong>Total</strong></td>
                                <td colspan="2">
                                    <strong>$<span th:text="${#numbers.formatDecimal(salesData.stream().map(s -> s.amount).sum(), 0, 'COMMA', 2, 'POINT')}"></span></strong>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
