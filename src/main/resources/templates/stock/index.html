<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Stocks - Gold Resto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-4">
        <h2 class="mb-4">Gestion des Stocks</h2>

        <!-- Low Stock Alerts -->
        <div class="alert alert-warning" th:if="${not #lists.isEmpty(lowStockProducts)}">
            <h5><i class="bi bi-exclamation-triangle me-2"></i>Alertes Stock Bas</h5>
            <ul class="list-unstyled">
                <li th:each="produit : ${lowStockProducts}">
                    <span th:text="${produit.nomProduit}"></span>: 
                    <strong th:text="${produit.stock}"></strong> unités restantes
                </li>
            </ul>
        </div>

        <!-- Stock Table -->
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Produit</th>
                            <th>Catégorie</th>
                            <th>Stock Actuel</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="produit : ${produits}">
                            <td th:text="${produit.nomProduit}"></td>
                            <td th:text="${produit.categorie}"></td>
                            <td>
                                <span th:text="${produit.stock}"
                                      th:class="${produit.stock <= 10 ? 'text-danger' : ''}">
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-primary me-2"
                                        onclick="showReplenishModal(this)"
                                        th:data-produit-id="${produit.id}"
                                        th:data-produit-nom="${produit.nomProduit}">
                                    <i class="bi bi-plus-circle me-1"></i>
                                    Réapprovisionner
                                </button>
                                <button class="btn btn-sm btn-info"
                                        onclick="showHistory(this)"
                                        th:data-produit-id="${produit.id}"
                                        th:data-produit-nom="${produit.nomProduit}">
                                    <i class="bi bi-clock-history me-1"></i>
                                    Historique
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Replenish Modal -->
    <div class="modal fade" id="replenishModal" tabindex="-1" role="dialog" aria-labelledby="replenishModalTitle">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="replenishModalTitle">Réapprovisionner le Stock</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                    <form id="replenishForm">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" id="produitId">
                        <div class="mb-3">
                            <label class="form-label">Produit:</label>
                            <input type="text" class="form-control" id="produitNom" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantité à ajouter:</label>
                            <input type="number" class="form-control" id="quantity" required min="1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Raison:</label>
                            <input type="text" class="form-control" id="reason" required>
                        </div>
                    </form>
                </div>
                <div class="modal-body" id="historyContent" style="display: none;">
                    <!-- History will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary" id="saveReplenish">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let replenishModal;
        
        document.addEventListener('DOMContentLoaded', function() {
            replenishModal = new bootstrap.Modal(document.getElementById('replenishModal'));
        });

        function showReplenishModal(btn) {
            const produitId = btn.getAttribute('data-produit-id');
            const produitNom = btn.getAttribute('data-produit-nom');
            
            document.getElementById('produitId').value = produitId;
            document.getElementById('produitNom').value = produitNom;
            document.getElementById('historyContent').style.display = 'none';
            document.getElementById('replenishForm').style.display = 'block';
            document.getElementById('saveReplenish').style.display = 'block';
            
            replenishModal.show();
        }

        function showHistory(btn) {
            const produitId = btn.getAttribute('data-produit-id');
            const produitNom = btn.getAttribute('data-produit-nom');
            
            document.getElementById('produitNom').value = produitNom;
            document.getElementById('replenishForm').style.display = 'none';
            document.getElementById('saveReplenish').style.display = 'none';
            document.getElementById('historyContent').style.display = 'block';
            
            fetch(`/stock/history/${produitId}`)
                .then(response => response.json())
                .then(history => {
                    const content = history.map(h => `
                        <div class="mb-2 p-2 border-bottom">
                            <div class="d-flex justify-content-between">
                                <strong>${h.type}</strong>
                                <small>${new Date(h.timestamp).toLocaleString()}</small>
                            </div>
                            <div>Changement: ${h.quantityChanged > 0 ? '+' : ''}${h.quantityChanged}</div>
                            <div>Stock après: ${h.stockAfterChange}</div>
                            <div class="text-muted">${h.reason}</div>
                        </div>
                    `).join('');
                    
                    document.getElementById('historyContent').innerHTML = content;
                });
            
            replenishModal.show();
        }

        document.getElementById('saveReplenish').addEventListener('click', function() {
            const produitId = document.getElementById('produitId').value;
            const quantity = document.getElementById('quantity').value;
            const reason = document.getElementById('reason').value;

            if (!quantity || !reason) {
                alert('Veuillez remplir tous les champs');
                return;
            }

            const form = document.getElementById('replenishForm');
            const csrfToken = form.querySelector('input[name="_csrf"]').value;
            const params = new URLSearchParams();
            params.append('produitId', produitId);
            params.append('quantity', quantity);
            params.append('reason', reason);

            fetch('/stock/replenish', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRF-TOKEN': csrfToken
                },
                body: params
            })
            .then(response => response.json())
            .then(data => {
                location.reload();
            })
            .catch(error => {
                alert('Erreur lors de la mise à jour du stock');
            });
        });
    </script>
</body>
</html>
