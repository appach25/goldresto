<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Gold Resto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- POS Access - All authenticated users -->
                    <li class="nav-item" sec:authorize="hasAnyRole('EMPLOYEE', 'ADMIN', 'OWNER')">
                        <a class="nav-link" href="/pos">
                            <i class="bi bi-cart3"></i> POS
                        </a>
                    </li>
                    
                    <!-- Product and Stock Management - Admin and Owner -->
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'OWNER')">
                        <a class="nav-link" href="/produits/gallery">
                            <i class="bi bi-grid"></i> Products Gallery
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'OWNER')">
                        <a class="nav-link" href="/produits">
                            <i class="bi bi-list"></i> Products List
                        </a>
                    </li>
                    <!-- Reports - Owner Only -->
                    <li class="nav-item" sec:authorize="hasRole('OWNER')">
                        <a class="nav-link" href="/reports">
                            <i class="bi bi-graph-up"></i> Reports
                        </a>
                    </li>
                    <!-- User Management - Owner Only -->
                    <li class="nav-item" sec:authorize="hasRole('OWNER')">
                        <a class="nav-link" href="/users">
                            <i class="bi bi-people"></i> Users
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'OWNER')">
                        <a class="nav-link" href="/stock">
                            <i class="bi bi-box"></i> Stock
                            <i class="bi bi-box-seam me-1"></i>Stock
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
