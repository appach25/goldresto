<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Golden Resto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- POS Access - All authenticated users -->
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_EMPLOYEE', 'ROLE_ADMIN', 'ROLE_OWNER')">
                        <a class="nav-link" href="/pos">
                            <i class="bi bi-cart3"></i> POS
                        </a>
                    </li>
                    
                    <!-- Paniers Management - All authenticated users -->
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_EMPLOYEE', 'ROLE_ADMIN', 'ROLE_OWNER')">
                        <a class="nav-link" href="/pos/paniers">
                            <i class="bi bi-table"></i> Commandes en cours
                        </a>
                    </li>

                    <!-- Product Management - Admin and Owner -->
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_OWNER')">
                        <a class="nav-link" href="/produits/gallery">
                            <i class="bi bi-grid"></i>  Galleries de produits
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_OWNER')">
                        <a class="nav-link" href="/produits">
                            <i class="bi bi-list"></i> Produits
                        </a>
                    </li>

                    <!-- Stock Management - Admin and Owner -->
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_OWNER')">
                        <a class="nav-link" href="/stock">
                            <i class="bi bi-box-seam"></i> Stock
                        </a>
                    </li>

                    <!-- Reports - Owner Only -->
                    <li class="nav-item" sec:authorize="hasAuthority('ROLE_OWNER')">
                        <a class="nav-link" href="/reports">
                            <i class="bi bi-graph-up"></i> Rapports
                        </a>
                    </li>
                    <!-- User Management - Owner Only -->
                    <li class="nav-item" sec:authorize="hasAuthority('ROLE_OWNER')">
                        <a class="nav-link" href="/users">
                            <i class="bi bi-people"></i> Users
                        </a>
                    </li>
                </ul>

                <!-- User Profile and Logout -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                            <span sec:authentication="name">Username</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <form th:action="@{/logout}" method="post" class="dropdown-item">
                                    <button type="submit" class="btn btn-link text-decoration-none p-0">
                                        <i class="bi bi-box-arrow-right"></i> Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
