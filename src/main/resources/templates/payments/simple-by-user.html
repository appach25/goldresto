<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paiements par Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Paiements par Utilisateur</h2>
        
        <div class="card mt-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Utilisateur</th>
                                <th>Nombre de Paiements</th>
                                <th>Total</th>
                                <th>DÃ©tails</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="userPayment : ${userPayments}">
                                <td th:text="${userPayment.user.fullName}">John Doe</td>
                                <td th:text="${userPayment.count}">5</td>
                                <td>$<span th:text="${#numbers.formatDecimal(userPayment.total, 0, 'COMMA', 2, 'POINT')}">100.00</span></td>
                                <td>
                                    <table class="table table-sm">
                                        <tr th:each="payment : ${userPayment.payments}">
                                            <td th:text="${#temporals.format(payment.dateCreation, 'dd/MM/yyyy HH:mm')}">01/01/2025</td>
                                            <td>$<span th:text="${#numbers.formatDecimal(payment.montantAPayer, 0, 'COMMA', 2, 'POINT')}">20.00</span></td>
                                            <td th:text="'Table ' + ${payment.numeroTable}">Table 1</td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
