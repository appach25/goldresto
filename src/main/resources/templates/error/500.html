<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erreur serveur - Gold Resto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="alert alert-danger">
                    <i class="bi bi-x-circle-fill display-1"></i>
                    <h2 class="mt-3">Erreur serveur</h2>
                    <p class="lead">Une erreur interne s'est produite sur le serveur.</p>
                    <p>Notre équipe technique a été notifiée. Veuillez réessayer plus tard.</p>
                    <hr>
                    <div class="d-flex justify-content-center gap-2">
                        <button onclick="history.back()" class="btn btn-secondary">Retour</button>
                        <a href="/" class="btn btn-primary">Accueil</a>
                        <button onclick="location.reload()" class="btn btn-info">Réessayer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
