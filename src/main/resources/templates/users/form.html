<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id == null ? 'Create User' : 'Edit User'} + ' - Gold Resto'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0" th:text="${user.id == null ? 'Create New User' : 'Edit User'}"></h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${user.id == null ? '/users/create' : '/users/update/' + user.id}"
                              method="post" th:object="${user}">
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" 
                                       th:field="*{username}" required
                                       th:readonly="${user.id != null}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" 
                                       th:field="*{fullName}" required>
                            </div>

                            <div class="mb-3">
                                <label for="telephone" class="form-label">Téléphone</label>
                                <input type="tel" class="form-control" id="telephone" 
                                       th:field="*{telephone}">
                            </div>

                            <div class="mb-3">
                                <label for="adresse" class="form-label">Adresse</label>
                                <input type="text" class="form-control" id="adresse" 
                                       th:field="*{adresse}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    Password
                                    <span th:if="${user.id != null}" class="text-muted">
                                        (Leave empty to keep current password)
                                    </span>
                                </label>
                                <input type="password" class="form-control" id="password" 
                                       th:field="*{password}"
                                       th:required="${user.id == null}">
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Roles</label>
                                <div class="row g-3">
                                    <div class="col-md-4" th:each="role : ${allRoles}">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" 
                                                   name="roles" th:value="${role.id}"
                                                   th:checked="${user.roles != null && user.roles.contains(role)}">
                                            <label class="form-check-label" 
                                                   th:text="${#strings.substring(role.name, 5)}">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg me-2"></i>Save
                                </button>
                                <a href="/users" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-lg me-2"></i>Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
